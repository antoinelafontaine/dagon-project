---

- name: "Drupal - local development [sites/{{ project_name }}.dev]"
  file:
    path: "{{ project_local_base_path }}/{{ project_group }}/{{ project_name }}/{{ project_root }}/sites/{{ project_name }}.dev"
    state: directory
    mode: u=rwx,g=rx,o=rx
  when:
    - project_type == "drupal"

- name: "{{ project_name }} - Create drush aliases"
  template:
    src: "{{ project_drush_aliases_template }}.j2"
    dest: "~/.drush/{{ project_name }}.aliases.drushrc.php"
  when: project_drush_aliases_template is defined

- name: "{{ project_name }} - Add drush custom aliases"
  blockinfile:
    dest: "~/.drush/{{ project_name }}.aliases.drushrc.php"
    block: "{{ item }}"
    marker: "// {mark} project specific aliases --"
  with_items: "{{ project_drush_aliases_custom }}"
  when: project_drush_aliases_custom is defined

- name: "{{ project_name }} - Create SSL Cert"
  shell:
    cmd: |
      openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
      -keyout /usr/local/ssl/private/{{ project_name }}SelfSignedSSL.key \
      -out /usr/local/ssl/certs/{{ project_name }}SelfSignedSSL.crt <<EOF
      CA
      Canada

      Project Name: {{ project_name }}
      Development
      {{ project_name }}.dev

      EOF
  become: yes
